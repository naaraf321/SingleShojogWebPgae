<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCQ Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    .mcq-container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 800px; margin: auto; }
    img.question-img, img.answer-img { max-width: 100%; height: auto; margin: 10px 0; }
    .option { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    .option.correct { background-color: #d4edda; border-color: #28a745; }
    .answer-block { background-color: #f1f1f1; padding: 10px; border-radius: 5px; margin-top: 20px; }
    .source-info { margin-top: 20px; background-color: #e9ecef; padding: 10px; border-radius: 5px; }
    .navigation { text-align: center; margin-top: 20px; }
    .navigation button { padding: 10px 20px; margin: 5px; }
  </style>
</head>
<body>
  <div class="mcq-container" id="mcq"></div>
  <div class="navigation">
    <button onclick="prevMcq()">Previous</button>
    <button onclick="nextMcq()">Next</button>
  </div>

  <script>
    let mcqs = [];
    let currentIndex = 0;

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    async function fetchMcqs(startId, endId) {
  const url = `https://wnqytfyplnfvylsffglv.supabase.co/rest/v1/mcqs?select=*&id=gte.${startId}&id=lte.${endId}`;
  const response = await fetch(url, {
    headers: {
      'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InducXl0ZnlwbG5mdnlsc2ZmZ2x2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE5ODM3MzYsImV4cCI6MjA1NzU1OTczNn0.MiqJv6b_xQn0vIUrdq0-C3rA8LMmizW3vz6oyxaLDgA',
      'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InducXl0ZnlwbG5mdnlsc2ZmZ2x2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE5ODM3MzYsImV4cCI6MjA1NzU1OTczNn0.MiqJv6b_xQn0vIUrdq0-C3rA8LMmizW3vz6oyxaLDgA',
      'Content-Type': 'application/json'
    }
  });
  mcqs = await response.json();
  renderMcq();
}


    function renderMarkdown(text) {
      return marked.parse(text || '');
    }

    function renderSourceInfo(sourceInfoJson) {
      let html = '<h4>Source Info:</h4><ul>';
      const source = JSON.parse(sourceInfoJson || '{}');
      if (source.universities) {
        html += '<li><strong>Universities:</strong><ul>';
        for (const [k, v] of Object.entries(source.universities)) {
          html += `<li>${k}: ${v || 'N/A'}</li>`;
        }
        html += '</ul></li>';
      }
      if (source.books?.length) {
        html += '<li><strong>Books:</strong><ul>';
        for (const book of source.books) {
          html += `<li>${book}</li>`;
        }
        html += '</ul></li>';
      }
      if (source.boards) {
        html += '<li><strong>Boards:</strong><ul>';
        for (const [k, v] of Object.entries(source.boards)) {
          html += `<li>${k}: ${v || 'N/A'}</li>`;
        }
        html += '</ul></li>';
      }
      html += '</ul>';
      return html;
    }

    function renderMcq() {
      const mcq = mcqs[currentIndex];
      if (!mcq) return;

      let html = '';

      if (mcq.question_image_URL) {
        html += `<img src="${mcq.question_image_URL}" class="question-img" />`;
      }

      html += `<div>${renderMarkdown(mcq.question_markdown)}</div>`;

      const options = JSON.parse(mcq.options_json || '[]');
      for (const opt of options) {
        const key = Object.keys(opt).find(k => k !== 'correct');
        const value = renderMarkdown(opt[key]);
        const isCorrect = opt.correct;
        html += `<div class="option ${isCorrect ? 'correct' : ''}"><strong>${key}:</strong> ${value}</div>`;
      }

      html += `<div class="answer-block">
        <strong>Correct Answer:</strong> ${mcq.correct_answer}<br>
        <div>${renderMarkdown(mcq.answer_explanation)}</div>
      </div>`;

      if (mcq.answer_image_url) {
        html += `<img src="${mcq.answer_image_url}" class="answer-img" />`;
      }

      html += `<div class="source-info">${renderSourceInfo(mcq.source_info)}</div>`;

      document.getElementById('mcq').innerHTML = html;
      MathJax.typeset();
    }

    function nextMcq() {
      if (currentIndex < mcqs.length - 1) {
        currentIndex++;
        renderMcq();
      }
    }

    function prevMcq() {
      if (currentIndex > 0) {
        currentIndex--;
        renderMcq();
      }
    }

    const fromId = getQueryParam('from');
    const toId = getQueryParam('to');
    if (fromId && toId) {
      fetchMcqs(fromId, toId);
    } else {
      document.getElementById('mcq').innerHTML = '<p>Please provide "from" and "to" query parameters in the URL.</p>';
    }
  </script>
</body>
</html>
